{% extends 'quiz/adminbase.html' %} {% load widget_tweaks %} {% block content %}
<div>
  <div class="">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <a href="admin-view-student" style="text-decoration: none">
          <div
            class="card h-100 border-0 text-light"
            style="background: linear-gradient(to right, #0173a7, #00568b)"
          >
            <div class="card-body">
              <h5 class="card-title">Total Students</h5>
              <div>
                <i class="fas fa-user-graduate f-left"></i>
              </div>
              <p class="card-text">{{total_student}}</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="admin-view-teacher" style="text-decoration: none">
          <div
            class="card h-100 border-0 text-light"
            style="background: linear-gradient(to right, #0090ad, #009264)"
          >
            <div class="card-body">
              <h5 class="card-title">Total Teacher</h5>
              <div><i class="fas fa-chalkboard-teacher f-left"></i></div>
              <p class="card-text">{{total_teacher}}</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="admin-view-course" style="text-decoration: none">
          <div
            class="card h-100 border-0 text-light"
            style="background: linear-gradient(to right, #fc9117, #d46a00)"
          >
            <div class="card-body">
              <h5 class="card-title">Total Courses</h5>
              <div>
                <i class="fas fa-book f-left"></i>
              </div>
              <p class="card-text">{{total_course}}</p>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="admin-view-question" style="text-decoration: none">
          <div
            class="card h-100 border-0 text-light"
            style="background: linear-gradient(to right, #9336fd, #6b0086)"
          >
            <div class="card-body">
              <h5 class="card-title">Total Questions</h5>
              <div>
                <i class="fas fa-question-circle f-left"></i>
              </div>
              <p class="card-text">{{total_question}}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
