<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <style>
      .sidebarsection {
        width: 20%;
        height: 100vh;
      }

      .mylist a {
        color: rgb(84, 84, 84);
      }

      .mylist a:hover {
        background-color: rgb(0, 73, 100);
        color: white;
      }

      .mainsection {
        width: 80%;
      }

      @media screen and (max-width: 1024px) {
        .sidebarsection {
          width: 100%;
          height: auto;
        }

        .mainsection {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <header
        class="d-flex justify-content-between p-3 align-items-center"
        style="background-color: rgb(1, 90, 106)"
      >
        <div class="text-light">
          <h6>Macdonald Trevan International schools</h6>
        </div>
        <div class="right_area">
          <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
        </div>
      </header>

      <div class="d-flex flex-wrap">
        <div class="sidebarsection border">
          <div class="user_section text-center">
            <img
              src="{% static 'image/admin.png' %}"
              class="profile_image"
              alt=""
            />
            <h4 class="text-secondary">Admin</h4>
          </div>
          <div>
            <ul class="nav flex-column text-center">
              <li class="nav-item mylist">
                <a
                  class="nav-link d-flex align-items-center justify-content-between border ps-5 pe-5"
                  href="/admin-dashboard"
                >
                  <i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a
                >
              </li>
              <li class="nav-item mylist">
                <a
                  class="nav-link d-flex align-items-center justify-content-between border ps-5 pe-5"
                  href="/admin-teacher"
                >
                  <i class="fas fa-chalkboard-teacher"></i
                  ><span>Teacher</span></a
                >
              </li>
              <li class="nav-item mylist">
                <a
                  class="nav-link d-flex align-items-center justify-content-between border ps-5 pe-5"
                  href="/admin-student"
                >
                  <i class="fas fa-user-graduate"></i><span>Student</span></a
                >
              </li>
              <li class="nav-item mylist">
                <a
                  class="nav-link d-flex align-items-center justify-content-between border ps-5 pe-5"
                  href="/admin-course"
                >
                  <i class="fas fa-book"></i><span>Exams</span></a
                >
              </li>
              <li class="nav-item mylist">
                <a
                  class="nav-link d-flex align-items-center justify-content-between border ps-5 pe-5"
                  href="/admin-question"
                >
                  <i class="fas fa-question-circle"></i
                  ><span>Questions</span></a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="mainsection p-5">
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
