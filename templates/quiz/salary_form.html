{% extends 'quiz/adminbase.html' %} {% load widget_tweaks %}
<br />
{% block content %}

<h3
  class="text-center text-light p-2"
  style="background-color: rgb(0, 80, 102)"
>
  Appove Teacher Status
</h3>
<form method="POST" autocomplete="off" class="text-center">
  {%csrf_token%}
  <div class="form-group">
    <label for="salary">Enter Salary Assigned To Teacher</label>
    <div class="mt-3 mb-2">{% render_field teacherSalary.salary %}</div>
  </div>

  <div class="m-3">
    <button
      type="submit"
      class="btn text-light"
      style="background-color: rgb(0, 80, 102)"
    >
      Approve
    </button>
  </div>
</form>
{% endblock content %}
