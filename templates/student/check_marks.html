{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<div class="card">
  <table class="table">
    <h6
      class="text-center text-light p-3"
      style="background-color: rgb(1, 90, 106)"
    >
      View Exam Marks
    </h6>
      <thead>
        <tr>

          <th>Exam Name</th>

          <th>Attempt</th>
          <th>Exam Date</th>
          <th>Total Marks Scored</th>
        </tr>
      </thead>
      {% for t in results %}
      <tr>
        <td> {{t.exam}}</td>
        <td>Attemp {{ forloop.counter }}</td>
        <td> {{t.date}}</td>
        <td> {{t.marks}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
